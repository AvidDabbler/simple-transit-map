name: Run TypeScript with TSX on Main Branch

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20 # You can change this to your preferred Node.js version.

      - name: Install Dependencies
        run: npm install # You should have a package.json with your dependencies.

      - name: Set up environment variables
        run: |
          echo "VITE_APP_MAPBOX_KEY=${{ secrets.VITE_APP_MAPBOX_KEY }}" >> $GITHUB_ENV
          echo "GTFS_URLS=${{ secrets.GTFS_URLS }}" >> $GITHUB_ENV

      - name: Generate JSON Files
        run: npm run gtfs
